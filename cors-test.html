<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io CORS Test</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .test-box { 
            background: rgba(0,0,0,0.5);
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #6366f1;
        }
        .success { border-left-color: #10b981; }
        .error { border-left-color: #ef4444; }
        .warning { border-left-color: #f59e0b; }
        .btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .log {
            background: rgba(0,0,0,0.7);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>ğŸ”§ Socket.io CORS DÃ¼zeltme Testi</h1>
    
    <div class="test-box" id="socketTest">
        <h3>ğŸ” Socket.io Library Test</h3>
        <p id="socketStatus">Kontrol ediliyor...</p>
    </div>

    <div class="test-box" id="serverTest">
        <h3>ğŸŒ Server Connection Test</h3>
        <p id="serverStatus">HazÄ±r...</p>
        <button class="btn" onclick="testRenderServer()">Test Render Server</button>
        <button class="btn" onclick="testAllServers()">Test All Servers</button>
    </div>

    <div class="test-box">
        <h3>ğŸ“Š Live Test Log</h3>
        <div id="logOutput" class="log"></div>
        <button class="btn" onclick="clearLog()">ğŸ—‘ï¸ Clear</button>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            const emoji = type === 'success' ? 'âœ…' : type === 'error' ? 'âŒ' : type === 'warning' ? 'âš ï¸' : 'â„¹ï¸';
            logDiv.innerHTML += `[${timestamp}] ${emoji} ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('logOutput').innerHTML = '';
        }

        // Socket.io availability test
        function checkSocketIO() {
            const status = document.getElementById('socketStatus');
            const testBox = document.getElementById('socketTest');
            
            if (typeof io !== 'undefined') {
                status.textContent = 'âœ… Socket.io loaded successfully (v' + (io.version || 'unknown') + ')';
                testBox.className = 'test-box success';
                log('Socket.io library available', 'success');
                return true;
            } else {
                status.textContent = 'âŒ Socket.io not loaded';
                testBox.className = 'test-box error';
                log('Socket.io library not available', 'error');
                return false;
            }
        }

        // Test Render server
        function testRenderServer() {
            if (!checkSocketIO()) return;
            
            log('ğŸ” Testing Render server with CORS fix...');
            testSingleServer('https://dawn-fi92.onrender.com');
        }

        // Test all servers
        function testAllServers() {
            if (!checkSocketIO()) return;
            
            const servers = [
                'https://dawn-fi92.onrender.com',
                'https://dawn-epic-card.onrender.com',
                'https://socket.io'
            ];
            
            log('ğŸ”„ Testing all servers...');
            
            servers.forEach((server, index) => {
                setTimeout(() => {
                    testSingleServer(server);
                }, index * 3000); // 3 saniye arayla test
            });
        }

        // Test single server
        function testSingleServer(serverUrl) {
            log(`ğŸ”Œ Testing: ${serverUrl}`);
            
            const serverStatus = document.getElementById('serverStatus');
            const serverTest = document.getElementById('serverTest');
            
            serverStatus.textContent = `Testing: ${serverUrl}...`;
            serverTest.className = 'test-box warning';

            const timeout = setTimeout(() => {
                log(`â±ï¸ ${serverUrl} - Timeout (15 seconds)`, 'error');
                if (testSocket) {
                    testSocket.disconnect();
                }
            }, 15000);

            const testSocket = io(serverUrl, {
                transports: ['polling'], // Sadece polling
                timeout: 10000,
                forceNew: true,
                autoConnect: true,
                upgrade: false,
                withCredentials: false
            });

            testSocket.on('connect', () => {
                clearTimeout(timeout);
                log(`âœ… ${serverUrl} - CONNECTION SUCCESS!`, 'success');
                
                serverStatus.textContent = `âœ… Connected to: ${serverUrl}`;
                serverTest.className = 'test-box success';
                
                // Test ping
                testSocket.emit('ping', { timestamp: Date.now() });
                
                setTimeout(() => {
                    testSocket.disconnect();
                    log(`ğŸ‘‹ ${serverUrl} - Test connection closed`);
                }, 5000);
            });

            testSocket.on('connect_error', (error) => {
                clearTimeout(timeout);
                log(`âŒ ${serverUrl} - CORS/Connection Error: ${error.message}`, 'error');
                
                serverStatus.textContent = `âŒ Failed: ${serverUrl}`;
                serverTest.className = 'test-box error';
                
                // CORS hatasÄ± Ã¶zel mesajÄ±
                if (error.message.includes('CORS') || error.message.includes('blocked')) {
                    log(`ğŸ”§ CORS hatasÄ± tespit edildi. Server CORS ayarlarÄ± dÃ¼zeltilmeli.`, 'warning');
                }
            });

            testSocket.on('pong', (data) => {
                log(`ğŸ’“ ${serverUrl} - Pong received: ${JSON.stringify(data)}`, 'success');
            });

            testSocket.on('error', (error) => {
                log(`ğŸš« ${serverUrl} - Socket Error: ${error}`, 'error');
            });
        }

        // Auto-run on page load
        window.addEventListener('load', () => {
            log('ğŸ® CORS Test Started');
            checkSocketIO();
            
            log('ğŸ“‹ CORS DÃ¼zeltme AdÄ±mlarÄ±:');
            log('1. Server CORS ayarlarÄ±: origin: true');
            log('2. Socket.io CORS: credentials: false');
            log('3. Client: transports: ["polling"]');
            log('4. withCredentials: false');
            
            // Auto-test after 2 seconds
            setTimeout(() => {
                if (checkSocketIO()) {
                    testRenderServer();
                }
            }, 2000);
        });
    </script>
</body>
</html>
