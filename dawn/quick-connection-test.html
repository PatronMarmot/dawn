<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Connection Test</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .success { background: rgba(16, 185, 129, 0.3); }
        .error { background: rgba(239, 68, 68, 0.3); }
        .warning { background: rgba(245, 158, 11, 0.3); }
        .btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .log {
            background: rgba(0,0,0,0.5);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>ğŸ® Epic Card Battle - Quick Connection Test</h1>
    
    <div id="socketStatus" class="status warning">
        ğŸ”„ Testing Socket.io...
    </div>
    
    <div id="serverStatus" class="status warning">
        ğŸ”„ Testing servers...
    </div>
    
    <button class="btn" onclick="testRenderServer()">ğŸ” Test Render Server</button>
    <button class="btn" onclick="testLocalServer()">ğŸ  Test Local Server</button>
    <button class="btn" onclick="wakeUpRender()">ğŸ˜´ Wake Up Render</button>
    <button class="btn" onclick="clearLog()">ğŸ—‘ï¸ Clear Log</button>
    
    <div id="logOutput" class="log"></div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('logOutput').innerHTML = '';
        }

        // Test Socket.io availability
        function testSocketIO() {
            const status = document.getElementById('socketStatus');
            if (typeof io !== 'undefined') {
                status.className = 'status success';
                status.textContent = 'âœ… Socket.io loaded successfully';
                log('âœ… Socket.io available, version: ' + (io.version || 'unknown'));
                return true;
            } else {
                status.className = 'status error';
                status.textContent = 'âŒ Socket.io not loaded';
                log('âŒ Socket.io not available');
                return false;
            }
        }

        // Test Render server
        async function testRenderServer() {
            const serverUrl = 'https://dawn-fi92.onrender.com';
            log('ğŸ” Testing Render server: ' + serverUrl);
            
            if (!testSocketIO()) return;
            
            // Try health endpoint first
            try {
                log('ğŸ“¡ Checking health endpoint...');
                const response = await fetch(serverUrl + '/health');
                if (response.ok) {
                    const data = await response.text();
                    log('âœ… Health endpoint responded: ' + data.substring(0, 100) + '...');
                } else {
                    log('âš ï¸ Health endpoint error: ' + response.status);
                }
            } catch (error) {
                log('âŒ Health endpoint failed: ' + error.message);
            }
            
            // Test Socket.io connection
            testSocketConnection(serverUrl);
        }

        // Test local server
        function testLocalServer() {
            const serverUrl = 'http://localhost:8080';
            log('ğŸ  Testing local server: ' + serverUrl);
            
            if (!testSocketIO()) return;
            testSocketConnection(serverUrl);
        }

        // Test Socket.io connection
        function testSocketConnection(serverUrl) {
            log('ğŸ”Œ Attempting Socket.io connection to: ' + serverUrl);
            
            const timeout = setTimeout(() => {
                log('â±ï¸ Connection timeout (15 seconds)');
                if (testSocket) {
                    testSocket.disconnect();
                }
            }, 15000);

            const testSocket = io(serverUrl, {
                transports: ['polling', 'websocket'],
                timeout: 10000,
                forceNew: true,
                autoConnect: true
            });

            testSocket.on('connect', () => {
                clearTimeout(timeout);
                log('âœ… CONNECTION SUCCESS! Socket ID: ' + testSocket.id);
                
                const status = document.getElementById('serverStatus');
                status.className = 'status success';
                status.textContent = 'âœ… Connected to: ' + serverUrl;
                
                // Test ping
                testSocket.emit('ping', { timestamp: Date.now() });
                
                setTimeout(() => {
                    testSocket.disconnect();
                    log('ğŸ‘‹ Test connection closed');
                }, 5000);
            });

            testSocket.on('connect_error', (error) => {
                clearTimeout(timeout);
                log('âŒ Connection failed: ' + error.message);
                
                const status = document.getElementById('serverStatus');
                status.className = 'status error';
                status.textContent = 'âŒ Connection failed: ' + serverUrl;
            });

            testSocket.on('pong', (data) => {
                log('ğŸ’“ Pong received: ' + JSON.stringify(data));
            });

            testSocket.on('error', (error) => {
                log('ğŸš« Socket error: ' + error);
            });
        }

        // Wake up Render service
        async function wakeUpRender() {
            const serverUrl = 'https://dawn-fi92.onrender.com';
            log('ğŸ˜´ Waking up Render service...');
            
            try {
                log('ğŸ“¡ Sending wake-up request...');
                const response = await fetch(serverUrl + '/health');
                log('ğŸ“Š Response status: ' + response.status);
                
                if (response.ok) {
                    log('âœ… Render service woke up! Waiting 10 seconds...');
                    setTimeout(() => {
                        testRenderServer();
                    }, 10000);
                } else {
                    log('âš ï¸ Wake-up response not OK: ' + response.statusText);
                }
            } catch (error) {
                log('âŒ Wake-up failed: ' + error.message);
                log('ğŸ’¡ Try again in 30 seconds...');
            }
        }

        // Auto-run on page load
        window.addEventListener('load', () => {
            log('ğŸ® Quick Connection Test Started');
            testSocketIO();
            
            // Auto-test Render server
            setTimeout(() => {
                testRenderServer();
            }, 1000);
        });
    </script>
</body>
</html>
